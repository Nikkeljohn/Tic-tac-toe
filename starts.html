<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links for fontawsome amd google font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico/favicon.ico">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
    <div class="background">
        <section class="title">
            <h1>Tic-Tac-Toe</h1>
        </section>
        
       

        <section class="container">
            <div tileIndex="0" class="tile"></div>
            <div tileIndex="1" class="tile"></div>
            <div tileIndex="2" class="tile"></div>
            <div tileIndex="3" class="tile"></div>
            <div tileIndex="4" class="tile"></div>
            <div tileIndex="5" class="tile"></div>
            <div tileIndex="6" class="tile"></div>
            <div tileIndex="7" class="tile"></div>
            <div tileIndex="8" class="tile"></div>
        </section>

        <section class="controls">
          <h2 id="statusText"></h2>
        <button id="reset">Reset</button>
        </section>
    </div>
    </main>
    <footer>
        <ul class="social">
          <li> <a href="http://facebook.com" target="_blank" rel="noopener"
              aria-label="vist our facebook page (open in new page)">
              <i class="fa-brands fa-facebook"></i> </a>
          </li>
          <li>
            <a href="http://instagram.com" target="_blank" rel="noopener"
              aria-label="vist our instagram page (open in new page)">
              <i class="fa-brands fa-square-instagram"></i>
            </a>
          </li>
          <li>
            <a href="http://twitter.com" target="_blank" rel="noopener"
              aria-label="vist our twitter page (open in new page)">
              <i class="fa-brands fa-twitter"></i></a>
          </li>
          <li> <a href="http://youtube.com" target="_blank" rel="noopener"
              aria-label="vist our youtube page (open in new page)">
              <i class="fa-brands fa-youtube"></i></a>
          </li>
        </ul>
      </footer>
      <!--font awesome-->
      <script src="https://kit.fontawesome.com/fc52074455.js" crossorigin="anonymous"></script>
    </body>
</html>
